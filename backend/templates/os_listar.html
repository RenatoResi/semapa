<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ordens de Serviço</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; }
        .form-group { margin-bottom: 10px; }
        #map { width: 100%; height: 400px; margin-top: 20px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; }
        th, td { padding: 5px; text-align: left; }
        .btn-kml { 
            background-color: #4CAF50; 
            color: white; 
            padding: 5px 10px; 
            border: none; 
            cursor: pointer; 
            border-radius: 3px;
        }
        .btn-kml:hover { background-color: #45a049; }
        section { margin-bottom: 30px; }
        h2 { color: #333; border-bottom: 2px solid #4CAF50; padding-bottom: 5px; }
        h3 { color: #666; }
        input[type="text"], input[type="tel"], input[type="date"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #008CBA;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button[type="submit"]:hover { background-color: #007B9A; }
        #resposta {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 3px;
        }
        #tabela-selecao-requerente, #tabela-selecao-arvore {
            width: 100%;
            margin-bottom: 10px;
        }

        #tabela-selecao-requerente button, #tabela-selecao-arvore button {
            background-color: #2196F3;
            color: white;
            padding: 3px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #tabela-selecao-requerente tr:hover, #tabela-selecao-arvore tr:hover {
            background-color: #f5f5f5;
        }

        select, textarea {
            width: 200px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        textarea {
            height: 60px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Cadastro</a></li>
            <li><a href="requerimento.html">Requerimentos</a></li>
            <li><a href="os_listar.html">Ordens de Serviço</a></li>
        </ul>
    </nav>
    <h1>Ordens de Serviço</h1>
    <table id="ordens-servico-lista">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Responsável</th>
                <th>Data Execução</th>
                <th>Status</th>
                <th>Observação</th>
                <th>Data Emissão</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <pre id="resposta"></pre>
    <script src="renderer_os_listar.js"></script>
</body>
</html>
